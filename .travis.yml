language: node_js
node_js:
- '8'
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
- export PATH=$HOME/.yarn/bin:$PATH
before_script:
- yarn
- yarn global add "lerna@3.4.3"
- yarn bootstrap
cache:
  yarn: true
notifications:
  email: false
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $HOME/.npmrc
deploy:
  provider: script
  script: lerna publish --verify-access --no-git-tag-version --no-push --force-publish --yes
  on:
    tags: true
    node: '8'
env:
  global:
  - secure: 
