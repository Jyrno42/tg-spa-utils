language: node_js

node_js:
- '8'
- '9'
- '10'

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
- export PATH=$HOME/.yarn/bin:$PATH

before_script:
- yarn
- yarn bootstrap

script:
  - yarn build
  - yarn testAll

cache:
  yarn: true

branches:
  only:
    - master

notifications:
  email: false
